<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    label{
    width: 300px;
    display: block;
    vertical-align: middle;
    margin: 10px;
    }
    </style>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect("http://localhost:3000");
        socket.on('message', function(message){
            alert('Сервер прислал Вам сообщение: ' + message);
        });
    </script>
    <script>
        async function sendMessage(){
            var text = document.getElementById('textarea').value;
            var email = document.getElementById('email').value;
            if (email == "") {
                alert('Введите электронную почту')
            } else {
                socket.emit('evenClient', {message: text, recipient: email});
            } 
        }
    </script>
    <div id="wrapper"></div>
    <p>
        <label>Получатель</label>
        <input type="email" id="email" placeholder="somemail@gmail.com" value="somemail@gmail.com" autofocus required />
    </p>
    <label >Текст
        <textarea id="textarea" style="width: 300px; height: 150px">
    Привет мир!
</textarea>
    </label>

    <div id="buttons">
        <button onclick="sendMessage()" class="sendMessage">Отправить</button>
        <button onclick="catchVoice()" class="catchVovice">
            Записать с микрофоном
        </button>
        <button onclick="voice()" class="voice">Озвучить</button>
    </div>
</body>

</html>
